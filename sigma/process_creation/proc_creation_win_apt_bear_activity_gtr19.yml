
title: Judgement Panda Credential Access Activity
author: Florian Roth
date: 2019/02/21
description: Detects Russian group activity as described in Global Threat Report 2019
  by Crowdstrike
detection:
  SELECTION_1:
    Image: '*\xcopy.exe'
  SELECTION_10:
    CommandLine: '*""*'
  SELECTION_11:
    CommandLine: '*c:\users\\*'
  SELECTION_2:
    CommandLine: '*/S*'
  SELECTION_3:
    CommandLine: '*/E*'
  SELECTION_4:
    CommandLine: '*/C*'
  SELECTION_5:
    CommandLine: '*/Q*'
  SELECTION_6:
    CommandLine: '*/H*'
  SELECTION_7:
    CommandLine: '*\\\*'
  SELECTION_8:
    Image: '*\adexplorer.exe'
  SELECTION_9:
    CommandLine: '*-snapshot*'
  condition: ((SELECTION_1 and SELECTION_2 and SELECTION_3 and SELECTION_4 and SELECTION_5
    and SELECTION_6 and SELECTION_7) or (SELECTION_8 and SELECTION_9 and SELECTION_10
    and SELECTION_11))
falsepositives:
- unknown
id: b83f5166-9237-4b5e-9cd4-7b5d52f4d8ee
level: critical
logsource:
  category: process_creation
  product: windows
modified: 2021/11/27
references:
- https://www.crowdstrike.com/resources/reports/2019-crowdstrike-global-threat-report/
status: test
tags:
- attack.credential_access
- attack.t1552.001
- attack.t1003.003
