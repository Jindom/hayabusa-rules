
title: Webshell Detection With Command Line Keywords
author: Florian Roth, Jonhnathan Ribeiro, Anton Kutepov, oscd.community
date: 2017/01/01
description: Detects certain command line parameters often used during reconnaissance
  activity via web shells
detection:
  SELECTION_1:
    ParentImage:
    - '*\w3wp.exe'
    - '*\php-cgi.exe'
    - '*\nginx.exe'
    - '*\httpd.exe'
  SELECTION_10:
    Image:
    - '*\whoami.exe'
    - '*\systeminfo.exe'
    - '*\quser.exe'
    - '*\ipconfig.exe'
    - '*\pathping.exe'
    - '*\tracert.exe'
    - '*\netstat.exe'
    - '*\schtasks.exe'
    - '*\vssadmin.exe'
    - '*\wevtutil.exe'
    - '*\tasklist.exe'
  SELECTION_11:
    CommandLine:
    - '* Test-NetConnection *'
    - '*dir \\*'
  SELECTION_2:
    ParentImage:
    - '*\apache*'
    - '*\tomcat*'
  SELECTION_3:
    Image:
    - '*\net.exe'
    - '*\net1.exe'
  SELECTION_4:
    CommandLine:
    - '* user *'
    - '* use *'
    - '* group *'
  SELECTION_5:
    Image: '*\ping.exe'
  SELECTION_6:
    CommandLine: '* -n *'
  SELECTION_7:
    CommandLine:
    - '*&cd&echo*'
    - '*cd /d *'
  SELECTION_8:
    Image: '*\wmic.exe'
  SELECTION_9:
    CommandLine: '* /node:*'
  condition: ((SELECTION_1 or SELECTION_2) and (((SELECTION_3 and SELECTION_4) or
    (SELECTION_5 and SELECTION_6) or SELECTION_7) or (SELECTION_8 and SELECTION_9)
    or SELECTION_10 or SELECTION_11))
falsepositives:
- unknown
fields:
- CommandLine
- ParentCommandLine
id: bed2a484-9348-4143-8a8a-b801c979301c
level: high
logsource:
  category: process_creation
  product: windows
modified: 2021/03/02
references:
- https://www.fireeye.com/blog/threat-research/2013/08/breaking-down-the-china-chopper-web-shell-part-ii.html
- https://unit42.paloaltonetworks.com/bumblebee-webshell-xhunt-campaign/
status: experimental
