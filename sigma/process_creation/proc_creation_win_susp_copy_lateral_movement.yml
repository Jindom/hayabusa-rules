
title: Copy from Admin Share
author: Florian Roth, oscd.community, Teymur Kheirkhabarov @HeirhabarovT, Zach Stanford
  @svch0st
date: 2019/12/30
description: Detects a suspicious copy command to or from an Admin share
detection:
  SELECTION_1:
    Image:
    - '*\robocopy.exe'
    - '*\xcopy.exe'
  SELECTION_2:
    Image: '*\cmd.exe'
  SELECTION_3:
    CommandLine: '*copy*'
  SELECTION_4:
    Image: '*\powershell*'
  SELECTION_5:
    CommandLine:
    - '*copy-item*'
    - '*copy*'
    - '*cpi *'
    - '* cp *'
  SELECTION_6:
    CommandLine: '*\\\\\*'
  SELECTION_7:
    CommandLine: '*$*'
  condition: (((SELECTION_1 or (SELECTION_2 and SELECTION_3)) or (SELECTION_4 and
    SELECTION_5)) and (SELECTION_6 and SELECTION_7))
falsepositives:
- Administrative scripts
fields:
- CommandLine
- ParentCommandLine
