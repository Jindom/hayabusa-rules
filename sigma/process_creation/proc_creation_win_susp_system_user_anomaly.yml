
title: Suspicious SYSTEM User Process Creation
author: Florian Roth (rule), David ANDRE (additional keywords)
date: 2021/12/20
description: Detects a suspicious process creation as SYSTEM user (suspicious program
  or command line parameter)
detection:
  SELECTION_1:
    IntegrityLevel: System
  SELECTION_2:
    User:
    - '*AUTHORI*'
    - '*AUTORI*'
  SELECTION_3:
    Image:
    - '*\calc.exe'
    - '*\wscript.exe'
    - '*\cscript.exe'
    - '*\hh.exe'
    - '*\mshta.exe'
    - '*\forfiles.exe'
    - '*\ping.exe'
  SELECTION_4:
    CommandLine:
    - '*sc stop *'
    - '* -NoP *'
    - '* -W Hidden *'
    - '* -decode *'
    - '* /decode *'
    - '* /urlcache *'
    - '* -urlcache *'
    - '* -e* JAB*'
    - '* -e* SUVYI*'
    - '* -e* SQBFAFgA*'
    - '* -e* aWV4I*'
    - '* -e* IAB*'
    - '* -e* PAA*'
    - '* -e* aQBlAHgA*'
    - '*vssadmin delete shadows*'
    - '*reg SAVE HKLM*'
    - '* -ma *'
    - '*Microsoft\Windows\CurrentVersion\Run*'
    - '*.downloadstring(*'
    - '*.downloadfile(*'
    - '* /ticket:*'
    - '*dpapi::*'
    - '*event::clear*'
    - '*event::drop*'
    - '*id::modify*'
    - '*kerberos::*'
    - '*lsadump::*'
    - '*misc::*'
    - '*privilege::*'
    - '*rpc::*'
    - '*sekurlsa::*'
    - '*sid::*'
    - '*token::*'
    - '*vault::cred*'
    - '*vault::list*'
    - '* p::d *'
    - '*;iex(*'
    - '*MiniDump*'
    - '*net user *'
  condition: ((SELECTION_1 and SELECTION_2) and (SELECTION_3 or SELECTION_4))
falsepositives:
- Administrative activity
- Scripts and administrative tools used in the monitored environment
- Monitoring activity
id: 2617e7ed-adb7-40ba-b0f3-8f9945fe6c09
level: high
logsource:
  category: process_creation
  product: windows
modified: 2022/02/09
references:
- Internal Research
- https://tools.thehacker.recipes/mimikatz/modules
status: experimental
