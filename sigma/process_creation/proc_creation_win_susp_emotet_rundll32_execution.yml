
title: Emotet RunDLL32 Process Creation
author: FPT.EagleEye
date: 2020/12/25
description: Detecting Emotet DLL loading by looking for rundll32.exe processes with
  command lines ending in ,RunDLL or ,Control_RunDLL
detection:
  SELECTION_1:
    Image:
    - '*\rundll32.exe'
  SELECTION_2:
    CommandLine:
    - '*,RunDLL'
    - '*,Control_RunDLL'
  SELECTION_3:
    ParentImage:
    - '*\tracker.exe'
  SELECTION_4:
    CommandLine:
    - '*.dll,Control_RunDLL'
    - '*.dll",Control_RunDLL'
    - "*.dll',Control_RunDLL"
  condition: (((SELECTION_1 and SELECTION_2) and  not (SELECTION_3)) and  not (SELECTION_4))
falsepositives:
- Unknown
id: 54e57ce3-0672-46eb-a402-2c0948d5e3e9
level: critical
logsource:
  category: process_creation
  product: windows
modified: 2021/11/17
references:
- https://paste.cryptolaemus.com/emotet/2020/12/22/emotet-malware-IoCs_12-22-20.html
- https://cyber.wtf/2021/11/15/guess-whos-back/
status: experimental
tags:
