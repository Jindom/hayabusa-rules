
title: Encoded PowerShell Command Line
author: Teymur Kheirkhabarov (idea), Vasiliy Burov (rule), oscd.community
date: 2020/10/11
description: Detects specific combinations of encoding methods in the PowerShell command
  lines
detection:
  SELECTION_1:
    Image: '*\powershell.exe'
  SELECTION_10:
    CommandLine:
    - '*cOnvErTTO-SECUreStRIng*'
  SELECTION_2:
    CommandLine:
    - '*ToInt*'
    - '*ToDecimal*'
    - '*ToByte*'
    - '*ToUint*'
    - '*ToSingle*'
    - '*ToSByte*'
  SELECTION_3:
    CommandLine:
    - '*ToChar*'
    - '*ToString*'
    - '*String*'
  SELECTION_4:
    CommandLine: '*char*'
  SELECTION_5:
    CommandLine: '*join*'
  SELECTION_6:
    CommandLine: '*split*'
  SELECTION_7:
    CommandLine: '*join*'
  SELECTION_8:
    CommandLine: '*ForEach*'
  SELECTION_9:
    CommandLine: '*Xor*'
  condition: (SELECTION_1 and ((((SELECTION_2 and SELECTION_3) or (SELECTION_4 and
    SELECTION_5)) or (SELECTION_6 and SELECTION_7)) or (SELECTION_8 and SELECTION_9)
    or SELECTION_10))
falsepositives:
- Unlikely
