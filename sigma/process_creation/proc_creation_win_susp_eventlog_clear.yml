
title: Suspicious Eventlog Clear or Configuration Using Wevtutil
author: Ecco, Daniil Yugoslavskiy, oscd.community
date: 2019/09/26
description: Detects clearing or configuration of eventlogs using wevtutil, powershell
  and wmic. Might be used by ransomwares during the attack (seen by NotPetya and others).
detection:
  SELECTION_1:
    Image: '*\powershell.exe'
  SELECTION_2:
    CommandLine:
    - '*Clear-EventLog*'
    - '*Remove-EventLog*'
    - '*Limit-EventLog*'
  SELECTION_3:
    Image: '*\wmic.exe'
  SELECTION_4:
    CommandLine: '* ClearEventLog *'
  SELECTION_5:
    Image: '*\wevtutil.exe'
  SELECTION_6:
    CommandLine:
    - '*clear-log*'
    - '* cl *'
    - '*set-log*'
    - '* sl *'
  condition: (((SELECTION_1 and SELECTION_2) or (SELECTION_3 and SELECTION_4)) or
    (SELECTION_5 and SELECTION_6))
falsepositives:
- Admin activity
- Scripts and administrative tools used in the monitored environment
