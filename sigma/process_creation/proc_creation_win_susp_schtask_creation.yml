
title: Scheduled Task Creation
author: Florian Roth
date: 2019/01/16
description: Detects the creation of scheduled tasks in user session
detection:
  SELECTION_1:
    Image: '*\schtasks.exe'
  SELECTION_2:
    CommandLine: '* /create *'
  SELECTION_3:
    User:
    - NT AUTHORITY\SYSTEM*
    - AUTORITE NT\Sys*
  condition: ((SELECTION_1 and SELECTION_2) and  not (SELECTION_3))
falsepositives:
- Administrative activity
- Software installation
fields:
- CommandLine
- ParentCommandLine
