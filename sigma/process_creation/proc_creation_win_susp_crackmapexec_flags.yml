
title: CrackMapExec Command Line Flags
author: Florian Roth
date: 2022/02/25
description: This rule detect common flag combinations used by CrackMapExec in order
  to detect its use even if the binary has been replaced.
detection:
  SELECTION_1:
    CommandLine:
    - '* -M pe_inject *'
  SELECTION_10:
    CommandLine: '* -u *'
  SELECTION_11:
    CommandLine: '* -p *'
  SELECTION_12:
    CommandLine: '* -M *'
  SELECTION_13:
    CommandLine: '* -d *'
  SELECTION_14:
    CommandLine: '* smb *'
  SELECTION_15:
    CommandLine: '* -u *'
  SELECTION_16:
    CommandLine: '* -H *'
  SELECTION_17:
    CommandLine: '* -M *'
  SELECTION_18:
    CommandLine: '* -o *'
  SELECTION_19:
    CommandLine: '* smb *'
  SELECTION_2:
    CommandLine: '* --local-auth*'
  SELECTION_20:
    CommandLine: '* -u *'
  SELECTION_21:
    CommandLine: '* -p *'
  SELECTION_22:
    CommandLine: '* --local-auth*'
  SELECTION_23:
    CommandLine: '* --local-auth*'
  SELECTION_24:
    CommandLine: '* -u *'
  SELECTION_25:
    CommandLine: '* -p *'
  SELECTION_26:
    CommandLine: '* 10.*'
  SELECTION_27:
    CommandLine: '* 192.168.*'
  SELECTION_28:
    CommandLine: '*/24 *'
  SELECTION_3:
    CommandLine: '* -u *'
  SELECTION_4:
    CommandLine: '* -x *'
  SELECTION_5:
    CommandLine: '* --local-auth*'
  SELECTION_6:
    CommandLine: '* -u *'
  SELECTION_7:
    CommandLine: '* -p *'
  SELECTION_8:
    CommandLine: "* -H 'NTHASH'*"
  SELECTION_9:
    CommandLine: '* mssql *'
  condition: ((SELECTION_1 or (SELECTION_2 and SELECTION_3 and SELECTION_4) or (SELECTION_5
    and SELECTION_6 and SELECTION_7 and SELECTION_8) or (SELECTION_9 and SELECTION_10
    and SELECTION_11 and SELECTION_12 and SELECTION_13) or (SELECTION_14 and SELECTION_15
    and SELECTION_16 and SELECTION_17 and SELECTION_18) or (SELECTION_19 and SELECTION_20
    and SELECTION_21 and SELECTION_22)) or (SELECTION_23 and SELECTION_24 and SELECTION_25
    and SELECTION_26 and SELECTION_27 and SELECTION_28))
falsepositives:
- Unknown
fields:
- ComputerName
- User
- CommandLine
id: 42a993dd-bb3e-48c8-b372-4d6684c4106c
level: high
logsource:
  category: process_creation
  product: windows
references:
- https://mpgn.gitbook.io/crackmapexec/smb-protocol/authentication/checking-credentials-local
- https://www.mandiant.com/resources/telegram-malware-iranian-espionage
- https://www.infosecmatter.com/crackmapexec-module-library/?cmem=mssql-mimikatz
- https://www.infosecmatter.com/crackmapexec-module-library/?cmem=smb-pe_inject
status: experimental
