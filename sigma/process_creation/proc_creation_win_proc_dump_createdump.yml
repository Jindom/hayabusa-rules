
title: CreateDump Process Dump
author: Florian Roth
date: 2022/01/04
description: Detects uses of the createdump.exe LOLOBIN utility to dump process memory
detection:
  SELECTION_1:
    Image: '*\createdump.exe'
  SELECTION_2:
    CommandLine: '* -u *'
  SELECTION_3:
    CommandLine: '* -f *'
  SELECTION_4:
    CommandLine: '* -u -f *'
  SELECTION_5:
    CommandLine: '*.dmp *'
  condition: ((SELECTION_1 and SELECTION_2 and SELECTION_3) or (SELECTION_4 and SELECTION_5))
falsepositives:
- Command lines that use the same flags
id: 515c8be5-e5df-4c5e-8f6d-a4a2f05e4b48
level: high
logsource:
  category: process_creation
  product: windows
references:
- https://www.crowdstrike.com/blog/overwatch-exposes-aquatic-panda-in-possession-of-log-4-shell-exploit-tools/
status: experimental
tags:
- attack.defense_evasion
- attack.t1036
- attack.t1003.001
