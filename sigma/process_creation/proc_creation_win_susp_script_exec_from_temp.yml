
title: Suspicious Script Execution From Temp Folder
author: Florian Roth, Max Altgelt
date: 2021/07/14
description: Detects a suspicious script executions from temporary folder
detection:
  SELECTION_1:
    Image:
    - '*\powershell.exe'
    - '*\mshta.exe'
    - '*\wscript.exe'
    - '*\cscript.exe'
  SELECTION_2:
    CommandLine:
    - '*\Windows\Temp*'
    - '*\Temporary Internet*'
    - '*\AppData\Local\Temp*'
    - '*\AppData\Roaming\Temp*'
    - '*%TEMP%*'
    - '*%TMP%*'
    - '*%LocalAppData%\Temp*'
  SELECTION_3:
    CommandLine:
    - '* >*'
    - '*Out-File*'
    - '*ConvertTo-Json*'
    - '*-WindowStyle hidden -Verb runAs*'
  condition: ((SELECTION_1 and SELECTION_2) and  not (SELECTION_3))
falsepositives:
- Administrative scripts
id: a6a39bdb-935c-4f0a-ab77-35f4bbf44d33
level: high
logsource:
  category: process_creation
  product: windows
modified: 2021/11/11
references:
- https://www.microsoft.com/security/blog/2021/07/13/microsoft-discovers-threat-actor-targeting-solarwinds-serv-u-software-with-0-day-exploit/
status: experimental
