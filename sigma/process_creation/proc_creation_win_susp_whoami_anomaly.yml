
title: Whoami Execution Anomaly
author: Florian Roth
date: 2021/08/12
description: Detects the execution of whoami with suspicious parents or parameters
detection:
  SELECTION_1:
    Image: '*\whoami.exe'
  SELECTION_2:
    ParentImage:
    - '*\cmd.exe'
    - '*\powershell.exe'
  SELECTION_3:
    ParentImage:
    - C:\Program Files\Microsoft Monitoring Agent\Agent\MonitoringHost.exe
    - ''
  SELECTION_4:
    ParentImage|re: ^$
  SELECTION_5:
    CommandLine:
    - '*whoami -all*'
    - '*whoami /all*'
    - '*whoami.exe -all*'
    - '*whoami.exe /all*'
  condition: ((((SELECTION_1 and  not (SELECTION_2)) and  not (SELECTION_3)) and  not
    (SELECTION_4)) or SELECTION_5)
falsepositives:
- Admin activity
- Scripts and administrative tools used in the monitored environment
- Monitoring activity
id: 8de1cbe8-d6f5-496d-8237-5f44a721c7a0
level: high
logsource:
  category: process_creation
  product: windows
