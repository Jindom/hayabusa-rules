
title: Suspicious ScreenSave Change by Reg.exe
author: frack113
date: 2021/08/19
description: |
  Adversaries may establish persistence by executing malicious content triggered by user inactivity.
  Screensavers are programs that execute after a configurable time of user inactivity and consist of Portable Executable (PE) files with a .scr file extension
detection:
  SELECTION_1:
    Image: '*reg.exe'
  SELECTION_10:
    CommandLine: '*/d 0*'
  SELECTION_11:
    CommandLine: '*/v SCRNSAVE.EXE*'
  SELECTION_12:
    CommandLine: '*/d *'
  SELECTION_13:
    CommandLine: '*.scr*'
  SELECTION_2:
    CommandLine:
    - '*HKEY_CURRENT_USER\Control Panel\Desktop*'
    - '*HKCU\Control Panel\Desktop*'
  SELECTION_3:
    CommandLine: '*/t REG_SZ*'
  SELECTION_4:
    CommandLine: '*/f*'
  SELECTION_5:
    CommandLine: '*/v ScreenSaveActive*'
  SELECTION_6:
    CommandLine: '*/d 1*'
  SELECTION_7:
    CommandLine: '*/v ScreenSaveTimeout*'
  SELECTION_8:
    CommandLine: '*/d *'
  SELECTION_9:
    CommandLine: '*/v ScreenSaverIsSecure*'
  condition: (SELECTION_1 and SELECTION_2 and SELECTION_3 and SELECTION_4 and ((SELECTION_5
    and SELECTION_6) or (SELECTION_7 and SELECTION_8) or (SELECTION_9 and SELECTION_10)
    or (SELECTION_11 and SELECTION_12 and SELECTION_13)))
falsepositives:
- GPO
id: 0fc35fc3-efe6-4898-8a37-0b233339524f
level: medium
logsource:
  category: process_creation
  product: windows
references:
- https://github.com/redcanaryco/atomic-red-team/blob/master/atomics/T1546.002/T1546.002.md
- https://www.welivesecurity.com/wp-content/uploads/2017/08/eset-gazer.pdf
status: experimental
