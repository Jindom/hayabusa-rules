
title: Conti Ransomware Execution
author: frack113
date: 2021/10/12
description: Conti ransomware command line ioc
detection:
  SELECTION_1:
    CommandLine: '*-m *'
  SELECTION_2:
    CommandLine: '*-net *'
  SELECTION_3:
    CommandLine: '*-size *'
  SELECTION_4:
    CommandLine: '*-nomutex *'
  SELECTION_5:
    CommandLine: '*-p \\\*'
  SELECTION_6:
    CommandLine: '*$*'
  condition: (SELECTION_1 and SELECTION_2 and SELECTION_3 and SELECTION_4 and SELECTION_5
    and SELECTION_6)
falsepositives:
- Unknown should be low
