
title: Suspicious Reg Add Open Command
author: frack113
date: 2021/12/20
description: Threat actors performed dumping of SAM, SECURITY and SYSTEM registry
  hives using DelegateExecute key
detection:
  SELECTION_1:
    CommandLine: '*reg*'
  SELECTION_10:
    CommandLine: '*delete*'
  SELECTION_11:
    CommandLine: '*hkcu\software\classes\ms-settings*'
  SELECTION_2:
    CommandLine: '*add*'
  SELECTION_3:
    CommandLine: '*hkcu\software\classes\ms-settings\shell\open\command*'
  SELECTION_4:
    CommandLine: '*/ve *'
  SELECTION_5:
    CommandLine: '*/d*'
  SELECTION_6:
    CommandLine: '*add*'
  SELECTION_7:
    CommandLine: '*hkcu\software\classes\ms-settings\shell\open\command*'
  SELECTION_8:
    CommandLine: '*/v*'
  SELECTION_9:
    CommandLine: '*DelegateExecute*'
  condition: (SELECTION_1 and ((SELECTION_2 and SELECTION_3 and SELECTION_4 and SELECTION_5)
    or (SELECTION_6 and SELECTION_7 and SELECTION_8 and SELECTION_9) or (SELECTION_10
    and SELECTION_11)))
falsepositives:
- unknown
id: dd3ee8cc-f751-41c9-ba53-5a32ed47e563
level: medium
logsource:
  category: process_creation
  product: windows
references:
- https://thedfirreport.com/2021/12/13/diavol-ransomware/
status: experimental
tags:
- attack.credential_access
- attack.t1003
