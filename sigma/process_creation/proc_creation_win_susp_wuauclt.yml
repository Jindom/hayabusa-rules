
title: Windows Update Client LOLBIN
author: FPT.EagleEye Team
date: 2020/10/17
description: Detects code execution via the Windows Update client (wuauclt)
detection:
  SELECTION_1:
    CommandLine: '*/UpdateDeploymentProvider*'
  SELECTION_2:
    CommandLine: '*/RunHandlerComServer*'
  SELECTION_3:
    CommandLine: '*.dll*'
  SELECTION_4:
    Image:
    - '*\wuauclt.exe'
  SELECTION_5:
    CommandLine:
    - '* /ClassId *'
    - '* wuaueng.dll *'
  condition: ((SELECTION_1 and SELECTION_2 and SELECTION_3 and SELECTION_4) and  not
    (SELECTION_5))
falsepositives:
- Unknown
id: d7825193-b70a-48a4-b992-8b5b3015cc11
level: high
logsource:
  category: process_creation
  product: windows
modified: 2021/11/18
references:
- https://dtm.uk/wuauclt/
status: experimental
tags:
- attack.command_and_control
- attack.execution
- attack.t1105
- attack.t1218
