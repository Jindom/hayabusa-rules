
title: Bloodhound and Sharphound Hack Tool
author: Florian Roth
date: 2019/12/20
description: Detects command line parameters used by Bloodhound and Sharphound hack
  tools
detection:
  SELECTION_1:
    Image:
    - '*\Bloodhound.exe*'
    - '*\SharpHound.exe*'
  SELECTION_2:
    CommandLine:
    - '* -CollectionMethod All *'
    - '*.exe -c All -d *'
    - '*Invoke-Bloodhound*'
    - '*Get-BloodHoundData*'
  SELECTION_3:
    CommandLine: '* -JsonFolder *'
  SELECTION_4:
    CommandLine: '* -ZipFileName *'
  SELECTION_5:
    CommandLine: '* DCOnly *'
  SELECTION_6:
    CommandLine: '* --NoSaveCache *'
  condition: (SELECTION_1 or SELECTION_2 or (SELECTION_3 and SELECTION_4) or (SELECTION_5
    and SELECTION_6))
falsepositives:
- Other programs that use these command line option and accepts an 'All' parameter
