
title: Suspicious AdFind Enumerate
author: frack113
date: 2021/12/13
description: Detects the execution of a AdFind for enumeration
detection:
  SELECTION_1:
    Image: '*\adfind.exe'
  SELECTION_2:
    CommandLine:
    - '*lockoutduration*'
    - '*lockoutthreshold*'
    - '*lockoutobservationwindow*'
    - '*maxpwdage*'
    - '*minpwdage*'
    - '*minpwdlength*'
    - '*pwdhistorylength*'
    - '*pwdproperties*'
  SELECTION_3:
    CommandLine: '*-sc admincountdmp*'
  SELECTION_4:
    CommandLine: '*-sc exchaddresses*'
  condition: (SELECTION_1 and (SELECTION_2 or SELECTION_3 or SELECTION_4))
falsepositives:
- Administrative activity
id: 455b9d50-15a1-4b99-853f-8d37655a4c1b
level: medium
logsource:
  category: process_creation
  product: windows
references:
- https://social.technet.microsoft.com/wiki/contents/articles/7535.adfind-command-examples.aspx
- https://github.com/redcanaryco/atomic-red-team/blob/master/atomics/T1087.002/T1087.002.md
status: experimental
tags:
- attack.discovery
- attack.t1087.002
