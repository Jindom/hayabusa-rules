
title: Windows Shell Spawning Suspicious Program
author: Florian Roth, Tim Shelton
date: 2018/04/06
description: Detects a suspicious child process of a Windows shell
detection:
  SELECTION_1:
    ParentImage:
    - '*\mshta.exe'
    - '*\powershell.exe'
    - '*\rundll32.exe'
    - '*\cscript.exe'
    - '*\wscript.exe'
    - '*\wmiprvse.exe'
  SELECTION_2:
    Image:
    - '*\schtasks.exe'
    - '*\nslookup.exe'
    - '*\certutil.exe'
    - '*\bitsadmin.exe'
    - '*\mshta.exe'
  SELECTION_3:
    CurrentDirectory: '*\ccmcache\\*'
  SELECTION_4:
    ParentCommandLine:
    - '*\Program Files\Amazon\WorkSpacesConfig\Scripts\setup-scheduledtask.ps1*'
    - '*\Program Files\Amazon\WorkSpacesConfig\Scripts\set-selfhealing.ps1*'
    - '*\Program Files\Amazon\WorkSpacesConfig\Scripts\check-workspacehealth.ps1*'
    - '*\nessus_*'
  SELECTION_5:
    CommandLine: '*\nessus_*'
  condition: ((SELECTION_1 and SELECTION_2) and  not ((SELECTION_3) or (SELECTION_4)
    or (SELECTION_5)))
falsepositives:
- Administrative scripts
- Microsoft SCCM
fields:
- CommandLine
- ParentCommandLine
- CurrentDirectory
- Image
- ParentImage
id: 3a6586ad-127a-4d3b-a677-1e6eacdf8fde
level: high
logsource:
  category: process_creation
  product: windows
modified: 2022/03/08
references:
- https://mgreen27.github.io/posts/2018/04/02/DownloadCradle.html
status: test
