
title: Encoded FromBase64String
author: Florian Roth
date: 2019/08/24
description: Detects a base64 encoded FromBase64String keyword in a process command
  line
detection:
  SELECTION_1:
    CommandLine:
    - '*OjpGcm9tQmFzZTY0U3RyaW5n*'
    - '*o6RnJvbUJhc2U2NFN0cmluZ*'
    - '*6OkZyb21CYXNlNjRTdHJpbm*'
  SELECTION_2:
    CommandLine:
    - '*OgA6AEYAcgBvAG0AQgBhAHMAZQA2ADQAUwB0AHIAaQBuAGcA*'
    - '*oAOgBGAHIAbwBtAEIAYQBzAGUANgA0AFMAdAByAGkAbgBnA*'
    - '*6ADoARgByAG8AbQBCAGEAcwBlADYANABTAHQAcgBpAG4AZw*'
  condition: (SELECTION_1 or SELECTION_2)
falsepositives:
- unknown
fields:
- CommandLine
- ParentCommandLine
id: fdb62a13-9a81-4e5c-a38f-ea93a16f6d7c
level: critical
logsource:
  category: process_creation
  product: windows
modified: 2022/03/07
status: test
