
title: Credentials Dumping Tools Accessing LSASS Memory
author: Florian Roth, Roberto Rodriguez, Dimitrios Slamaris, Mark Russinovich, Thomas
  Patzke, Teymur Kheirkhabarov, Sherif Eldeeb, James Dickenson, Aleksey Potapov, oscd.community
  (update)
date: 2017/02/16
description: Detects process access LSASS memory which is typical for credentials
  dumping tools
detection:
  SELECTION_1:
    TargetImage: '*\lsass.exe'
  SELECTION_10:
    GrantedAccess:
    - '0x1410'
    - '0x410'
  SELECTION_11:
    SourceImage: C:\ProgramData\VMware\VMware Tools\\*
  SELECTION_12:
    SourceImage: '*\vmtoolsd.exe'
  SELECTION_13:
    SourceImage: C:\WINDOWS\system32\svchost.exe
  SELECTION_14:
    GrantedAccess: '0x100000'
  SELECTION_15:
    SourceImage:
    - C:\WINDOWS\system32\wbem\wmiprvse.exe
    - C:\Windows\syswow64\MsiExec.exe
    - C:\Windows\System32\msiexec.exe
  SELECTION_16:
    GrantedAccess:
    - '0x1410'
    - '0x410'
  SELECTION_17:
    SourceImage:
    - '*\thor.exe'
    - '*\thor64.exe'
  SELECTION_18:
    GrantedAccess:
    - '0x40'
    - '0x1010'
  SELECTION_19:
    SourceImage: '*\explorer.exe'
  SELECTION_2:
    GrantedAccess:
    - 0x40*
    - 0x100000*
    - 0x1410*
    - 0x1438*
    - 0x143a*
    - 0x1418*
    - 0x1f0fff*
    - 0x1f1fff*
    - 0x1f2fff*
    - 0x1f3fff*
  SELECTION_20:
    GrantedAccess: '0x401'
  SELECTION_21:
    SourceImage: C:\Windows\system32\wininit.exe
  SELECTION_22:
    GrantedAccess: '0x1000000'
  SELECTION_23:
    SourceImage: C:\Windows\system32\MRT.exe
  SELECTION_24:
    GrantedAccess:
    - '0x1410'
    - '0x1418'
  SELECTION_25:
    SourceImage:
    - C:\Program Files\\*
    - C:\Program Files (x86)\\*
  SELECTION_26:
    GrantedAccess:
    - '0x1410'
    - '0x410'
  SELECTION_27:
    SourceImage: C:\Program Files (x86)\Microsoft\Edge\Application\\*
  SELECTION_28:
    SourceImage: '*\Installer\setup.exe'
  SELECTION_3:
    SourceImage:
    - C:\WINDOWS\system32\taskmgr.exe
    - C:\Windows\System32\perfmon.exe
  SELECTION_4:
    SourceImage: C:\ProgramData\Microsoft\Windows Defender\\*
  SELECTION_5:
    SourceImage: '*\MsMpEng.exe'
  SELECTION_6:
    SourceImage: C:\Program Files\WindowsApps\\*
  SELECTION_7:
    SourceImage: '*\GamingServices.exe'
  SELECTION_8:
    GrantedAccess:
    - '0x1410'
    - '0x410'
  SELECTION_9:
    SourceImage:
    - '*\PROCEXP64.EXE'
    - '*\PROCEXP.EXE'
    - '*C:\WINDOWS\system32\taskhostw.exe'
    - '*\MBAMInstallerService.exe'
  condition: ((SELECTION_1 and SELECTION_2) and  not ((SELECTION_3) or (SELECTION_4
    and SELECTION_5) or (SELECTION_6 and SELECTION_7 and SELECTION_8) or (SELECTION_9
    and SELECTION_10) or (SELECTION_11 and SELECTION_12) or (SELECTION_13 and SELECTION_14)
    or (SELECTION_15 and SELECTION_16) or (SELECTION_17 and SELECTION_18) or (SELECTION_19
    and SELECTION_20) or (SELECTION_21 and SELECTION_22) or (SELECTION_23 and SELECTION_24)
    or (SELECTION_25 and SELECTION_26) or (SELECTION_27 and SELECTION_28)))
falsepositives:
- Legitimate software accessing LSASS process for legitimate reason; please add more
  filters
fields:
- ComputerName
- User
- SourceImage
id: 32d0d3e2-e58d-4d41-926b-18b520b2b32d
level: high
logsource:
  category: process_access
  product: windows
