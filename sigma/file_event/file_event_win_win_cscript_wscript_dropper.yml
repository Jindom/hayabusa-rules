
title: WScript or CScript Dropper
author: Tim Shelton
date: 2022/01/10
description: Detects a file ending in jse, vbe, js, vba, vbs written by cscript.exe
  or wscript.exe
detection:
  SELECTION_1:
    Image:
    - '*\wscript.exe'
    - '*\cscript.exe'
  SELECTION_2:
    TargetFilename:
    - C:\Users\\*
    - C:\ProgramData*
  SELECTION_3:
    TargetFilename:
    - '*.jse'
    - '*.vbe'
    - '*.js'
    - '*.vba'
    - '*.vbs'
  condition: (SELECTION_1 and SELECTION_2 and SELECTION_3)
falsepositives:
- Unknown
fields:
- Image
- TargetFilename
id: 002bdb95-0cf1-46a6-9e08-d38c128a6127
level: high
logsource:
  category: file_event
  product: windows
