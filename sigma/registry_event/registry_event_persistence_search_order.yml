
title: Windows Registry Persistence COM Search Order Hijacking
author: Maxime Thiebaut (@0xThiebaut), oscd.community, CÃ©dric Hien
date: 2020/04/14
description: Detects potential COM object hijacking leveraging the COM Search Order
detection:
  SELECTION_1:
    EventType: SetValue
  SELECTION_10:
    Details: '*TmopIEPlg.dll'
  SELECTION_11:
    Image:
    - C:\WINDOWS\system32\wuauclt.exe
    - C:\WINDOWS\system32\svchost.exe
  SELECTION_12:
    Image:
    - C:\ProgramData\Microsoft\Windows Defender\Platform\\*
    - C:\Program Files\Windows Defender\\*
  SELECTION_13:
    Image: '*\MsMpEng.exe'
  SELECTION_14:
    Details:
    - '*\FileRepository\nvmdi.inf*'
  SELECTION_15:
    Image: '*\MicrosoftEdgeUpdateComRegisterShell64.exe'
  SELECTION_16:
    Image: C:\WINDOWS\SYSTEM32\dxdiag.exe
  SELECTION_17:
    Details:
    - C:\Windows\pyshellext.amd64.dll
    - C:\Windows\pyshellext.dll
  SELECTION_18:
    Details:
    - C:\Windows\system32\dnssdX.dll
    - C:\Windows\SysWOW64\dnssdX.dll
  SELECTION_19:
    Details:
    - C:\Program Files\\*
    - C:\Program Files (x86)\\*
  SELECTION_2:
    TargetObject:
    - HKCR\CLSID\\*
    - HKCU\Software\Classes\CLSID\\*
  SELECTION_20:
    Details: '*C:\WINDOWS\system32\GamingServicesProxy.dll*'
  SELECTION_3:
    TargetObject: '*\InprocServer32\(Default)'
  SELECTION_4:
    Details:
    - '*%%systemroot%%\system32\\*'
    - '*%%systemroot%%\SysWow64\\*'
  SELECTION_5:
    Details:
    - '*\AppData\Local\Microsoft\OneDrive\\*'
    - '*\FileCoAuthLib64.dll*'
    - '*\FileSyncShell64.dll*'
    - '*\FileSyncApi64.dll*'
  SELECTION_6:
    Details: '*\AppData\Local\Microsoft\TeamsMeetingAddin\\*'
  SELECTION_7:
    Details: '*\Microsoft.Teams.AddinLoader.dll*'
  SELECTION_8:
    Details: '*\AppData\Roaming\Dropbox\\*'
  SELECTION_9:
    Details: '*\DropboxExt64.*.dll*'
  condition: ((SELECTION_1 and SELECTION_2 and SELECTION_3) and  not ((SELECTION_4)
    or (SELECTION_5) or (SELECTION_6 and SELECTION_7) or (SELECTION_8 and SELECTION_9)
    or (SELECTION_10) or (SELECTION_11) or (SELECTION_12 and SELECTION_13) or (SELECTION_14)
    or (SELECTION_15) or (SELECTION_16) or (SELECTION_17) or (SELECTION_18) or (SELECTION_19)
    or (SELECTION_20)))
falsepositives:
- Some installed utilities (i.e. OneDrive) may serve new COM objects at user-level
id: a0ff33d8-79e4-4cef-b4f3-9dc4133ccd12
level: medium
logsource:
  category: registry_event
  product: windows
modified: 2022/03/05
references:
- https://www.cyberbit.com/blog/endpoint-security/com-hijacking-windows-overlooked-security-vulnerability/
- https://attack.mitre.org/techniques/T1546/015/
status: experimental
tags:
- attack.persistence
- attack.t1546.015
